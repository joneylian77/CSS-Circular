<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Fredoka&family=Red+Hat+Mono:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <div class="circle">
        <div class="text">
            <p>No SYSTEM IS SAFE - HACKING IS NOT A CRIME- </p>
        </div>
    </div>

    <script>
        const text = document.querySelector('.text p');
        text.innerHTML = text.innerText.split('').map(
            (char, i) =>
            `<span style="transform:rotate(${i * 8.3}deg)"> ${char} </span>`
        ).join('');
    </script>

</body>
